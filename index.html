<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    
    <form id="myform">
        <!-- input field for image -->
        <input type="file" id="file" /><br>

        <!-- image metadata -->
        <label>Camera Model:</label>
        <input type="text" name="cameraModel" id="cameraModel" /><br>
        <label>Version:</label>
        <input type="text" name="version" id="version" /><br>
        <label>Exposure Time:</label>
        <input type="text" name="exposureTime" id="exposureTime" /><br>
        <label>XResolution:</label>
        <input type="text" name="xresolution" id="xresolution" /><br>
        <label>YResolution:</label>
        <input type="text" name="yresolution" id="yresolution" /><br>
        <label>DateTime:</label>
        <input type="text" name="DateTime" id="DateTime" /><br>
        <label>Software:</label>
        <input type="text" name="Software" id="Software" /><br>
        <label>ShutterSpeed:</label>
        <input type="text" name="ShutterSpeed" id="ShutterSpeed" /><br>
        <label>Brightness:</label>
        <input type="text" name="Brightness" id="Brightness" /><br>

        <label>ShutterSpeed:</label>
        <input type="text" name="ShutterSpeed" id="ShutterSpeed" /><br>
        <label>Aperture:</label>
        <input type="text" name="aperture" id="aperture" /><br>
        <label>Flash:</label>
        <input type="text" name="flash" id="flash" /><br>
        <label>Focal distance:</label>
        <input type="text" name="focalDistance" id="focalDistance" /><br>
        <label>ISO/Pelicula:</label>
        <input type="text" name="iso" id="ISO" />


        <label>GPSLatitude</label>
        <input type="text" name="GPSLatitude" id="GPSLatitude" /><br>
        <label>GPSLongitude</label>
        <input type="text" name="GPSLongitude" id="GPSLongitude" /><br>
        <label>GPSAltitude</label>
        <input type="text" name="GPSAltitude" id="GPSAltitude" /><br>
        <label>GPSSpeedRef</label>
        <input type="text" name="GPSSpeedRef" id="GPSSpeedRef" /><br>
        <label>GPSImgDirection</label>
        <input type="text" name="GPSImgDirection" id="GPSImgDirection" /><br>
        <label>XPComment</label>
        <input type="text" name="XPComment" id="XPComment" /><br>


       
      </form>

      <script src="script.js"></script>




</body>
</html>
